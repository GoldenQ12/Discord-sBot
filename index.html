<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 200px;
            margin: 10px;
        }

        .card-header {
            background-color: #ffcc00;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .type {
            display: inline-block;
            background-color: #fff;
            color: #ffcc00;
            border-radius: 5px;
            font-weight: bold;
        }

        img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
        }

        .card-body h4 {
            margin: 10px 0 5px;
        }

        .card-body ul {
            list-style-type: none;
            padding: 0;
        }

        .card-body li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        main {
            display: flex;
            padding: 25px;
            border-radius: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
